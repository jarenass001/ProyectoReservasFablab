<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Crear Reserva</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
		}

		.form-container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f9f9f9;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.btn {
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<div class="form-container">
		<h2>Crear Reserva</h2>
		<form th:action="@{/maquinas/reservas/crear}" method="post">
			<div class="form-group">
				<label for="fechaReserva">Fecha de Reserva:</label>
				<input id="fechaReserva" type="text" name="fechaReserva" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="horaReserva">Hora de Reserva:</label>
				<select id="horaReserva" name="horaReserva" class="form-control" required>
					<!-- Opciones de horas disponibles se generarán aquí -->
				</select>
			</div>
			<div class="form-group">
				<label for="precio">Precio:</label>
				<input id="precio" type="number" name="precio" class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary">Crear Reserva</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<script th:inline="javascript">
			/*<![CDATA[*/	
		$(document).ready(function () {
			
			var fechasDisponibles = [[${fechasDisponiblesSB}]];
			var horasDisponibles = [[${horasDisponiblesSB}]];

			$('#fechaReserva').datepicker({
				format: 'yyyy-mm-dd',
				autoclose: true,
				beforeShowDay: function (date) {
					var formattedDate = date.getFullYear() + '-' + ('0' + (date.getMonth() + 1)).slice(-2) + '-' + ('0' + date.getDate()).slice(-2);
					return {enabled: fechasDisponibles.includes(formattedDate)};
				},
				onSelect: function (dateText, inst) {
					var selectedDate = new Date(dateText);
					var options = '';
					horasDisponibles.forEach(function (hora) {
						options += '<option value="' + hora + '">' + hora + '</option>';
					});
					$('#horaReserva').html(options);
				}
			});
		});
		
		/*]]>*/
	</script>
</body>

</html>
